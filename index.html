<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/google.jpg" alt=""></a>
        </div>

        <div class="caption">    
            <form class="google-engine" action="">
                <label for="search-input" class="input-title">Search the using Google!</label>
                <input type="text" id="search-input">
                <div class="search-buttons">
                    <button class="btn-search">Google Search</button>
                    <button class="btn-second">I'm feeling lucky</button>
                </div>
            </form>
        </div>
    </header>

    <nav>
        <div class="popular-searches">
            <span>Special Searches</span>
            <ul>
                <li><a href="https://grow.stanford.edu/">Standford Search</a></li>
                <li><a href="https://www.linux.org/">Linux Search</a></li>
            </ul>
        </div>
        <div class="google-links">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="news-letter">
            <label for="input-news">Get Google!<br>update monthly:</label><br>
            <input type="text" placeholder="your-email" id="input-news">
            <div class="news-buttons">
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </nav>

    <footer>
        <div class="copy-right">Copyright Â© 1998 Google Inc.</div>
    </footer>
</body>
</html>
